<!DOCTYPE html>

</head>
<body>
    <table>
    
        <thead>
          <tr>
            <th> Course </th>
            <th> Progress </th>

            <td> 80% </td>
          </tr>

            <td> 95% </td>
          </tr>
        </tfoot>
          
      </table>
</body>
</html>
